<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/aae1a073a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="bg-light rounded-lg shadow-lg p-5">

                    <div class="text-center">
                        <h2>Endereço de Entrega</h2>
                    </div>

                    <form role="form">
                        <div class="form-group">
                            <label for="username">Endereço</label>
                            <input type="text" name="username" placeholder="Endereço" required class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="username">Bairro</label>
                            <input type="text" name="username" placeholder="Bairro" required class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="username">Cidade</label>
                            <input type="text" name="username" placeholder="Cidade" required class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="username">Estado</label>
                            <input type="text" name="username" placeholder="Estado" required class="form-control" />
                        </div>
                        <button type="button" class="btn btn-primary btn-block rounded-pill shadow-sm">
                            Confirmar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
</body>

</html>
